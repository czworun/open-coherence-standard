disclaimer: >
  This evaluation is illustrative and based solely on publicly available documentation.
  It does not represent an official assessment by the model creators.

S_structural_transparency:
  score: 0.8
  rationale: >
    Architecture and training details are publicly documented.
    Weights are openly released. Some dataset composition details remain high-level.

E_computational_proportionality:
  score: 0.75
  rationale: >
    Strong benchmark performance relative to parameter size (7B).
    Training cost not fully disclosed, but considered efficient for performance tier.

R_auditability:
  score: 0.9
  rationale: >
    Open weights available. Community fine-tuning and independent evaluation possible.

C_governance_stability:
  score: 0.6
  rationale: >
    Model card and documentation available.
    Formal long-term governance and regulatory compliance structures limited compared to large corporate providers.

OCS_formula:
  description: "(S + E + R) / 3 * C"

